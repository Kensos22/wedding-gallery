<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Wedding Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optionally include a modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #d9534f;
      font-size: 1.8rem;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 1rem;
    }

    button {
      border: none;
      outline: none;
      background-color: #d9534f;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c9302c;
    }

    .progress-container {
      margin-top: 20px;
      display: none;
    }

    .progress-wrapper {
      width: 100%;
      height: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #d9534f;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üì∏ Upload a Photo for the Bride & Groom</h1>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="uploadBtn">Upload</button>

    <!-- Progress Bar Section -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const message = document.getElementById('message');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');

      if (!file) {
        message.textContent = 'Please select a photo first!';
        return;
      }

      // Clear any previous message
      message.textContent = '';

      // Prepare form data
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "wedding_photos"); 

      // Show progress bar and reset its width
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      // Create an XMLHttpRequest to track upload progress
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.cloudinary.com/v1_1/dxwtbpog2/image/upload");

      // Update progress bar on progress events
      xhr.upload.addEventListener("progress", function(e) {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progressBar.style.width = percentComplete + '%';
        }
      });

      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.secure_url) {
            message.textContent = "üéâ Photo uploaded successfully!";
            fileInput.value = "";
            
            // Hide progress bar after a short delay
            setTimeout(() => {
              progressContainer.style.display = 'none';
            }, 500);

            // Remove the success message after 3 seconds
            setTimeout(() => {
              message.textContent = "";
            }, 3000);
          } else {
            message.textContent = "‚ùå Upload failed.";
          }
        } else {
          message.textContent = "‚ùå Something went wrong during upload.";
        }
      };

      xhr.onerror = function() {
        message.textContent = "‚ùå Something went wrong during upload.";
        progressContainer.style.display = 'none';
      };

      xhr.send(formData);
    });
  </script>

</body>
</html>
