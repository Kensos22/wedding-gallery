<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Wedding Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background: #f7f3ef url('images/floral-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      margin-bottom: 20px;
      color: #7d6c5f;
    }

    input[type="file"], input[type="text"] {
      margin: 20px 0;
      font-size: 1rem;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      border: none;
      outline: none;
      background-color: #bfa88f;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a8927a;
    }

    #galleryBtn {
      margin-top: 10px;
      background-color: #5bc0de;
    }

    .progress-container {
      margin-top: 20px;
      display: none;
    }

    .progress-wrapper {
      width: 100%;
      height: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #bfa88f;
      border-radius: 5px;
      transition: width 0.3s ease;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #bbb6ac;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatStars 15s linear infinite;
    }

    @keyframes floatStars {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .audio-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #5c5048;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="audio-toggle" id="audioToggle">🔈 Music On</div>
  <audio id="backgroundAudio" loop>
    <source src="audio/soft-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>📸 Share a Photo for the Bride & Groom</h1>

    <!-- Username input -->
    <div id="usernameContainer">
      <label for="username">Enter your username:</label>
      <input type="text" id="username" placeholder="Your Name" required>
      <button id="setUsernameBtn">Set Username</button>
    </div>

    <!-- File input and upload buttons, hidden initially -->
    <div id="uploadContainer" style="display:none;">
      <input type="file" id="fileInput" accept="image/*">
      <br>
      <button id="uploadBtn">Upload</button>
      <button id="galleryBtn">Gallery</button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-wrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>

      <p id="message"></p>
    </div>
  </div>

  <script>
    // Handle username input
    document.getElementById('setUsernameBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        localStorage.setItem('username', username);  // Save username in localStorage
        document.getElementById('usernameContainer').style.display = 'none';  // Hide the username prompt
        document.getElementById('uploadContainer').style.display = 'block';  // Show the upload container
      } else {
        alert('Please enter a valid username!');
      }
    });

    // Upload logic
    document.getElementById('uploadBtn').addEventListener('click', function() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const message = document.getElementById('message');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');

      if (!file) {
        message.textContent = 'Please select a photo first!';
        return;
      }

      const username = localStorage.getItem('username');  // Get the username from localStorage
      if (!username) {
        message.textContent = 'Username not set! Please set your username first.';
        return;
      }

      message.textContent = '';
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "wedding_photos");
      formData.append("context", `username=${username}`);  // Add username to form data

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.cloudinary.com/v1_1/dxwtbpog2/image/upload");

      xhr.upload.addEventListener("progress", function(e) {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progressBar.style.width = percentComplete + '%';
        }
      });

      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.secure_url) {
            message.textContent = "🎉 Photo uploaded successfully!";
            fileInput.value = "";
            setTimeout(() => {
              progressContainer.style.display = 'none';
            }, 500);
            setTimeout(() => {
              message.textContent = "";
            }, 3000);
          } else {
            message.textContent = "❌ Upload failed.";
          }
        } else {
          message.textContent = "❌ Something went wrong during upload.";
        }
      };

      xhr.onerror = function() {
        message.textContent = "❌ Something went wrong during upload.";
        progressContainer.style.display = 'none';
      };

      xhr.send(formData);
    });

    document.getElementById('galleryBtn').addEventListener('click', function() {
      window.location.href = 'gallery.html';
    });

    // Music toggle
    const audio = document.getElementById('backgroundAudio');
    const toggleBtn = document.getElementById('audioToggle');
    let isPlaying = true;
    audio.volume = 0.4;
    audio.play();

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        toggleBtn.textContent = '🔇 Music Off';
      } else {
        audio.play();
        toggleBtn.textContent = '🔈 Music On';
      }
      isPlaying = !isPlaying;
    });

    window.addEventListener('beforeunload', () => {
      localStorage.setItem('audioTime', audio.currentTime);
    });

  </script>

</body>
</html>
