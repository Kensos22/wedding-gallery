<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Gallery</title>

  <!-- Google Font: Handwritten -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- External CSS (optional for separation) or internal styling stays -->
  <style>
    /* ... your existing styles remain unchanged ... */
  </style>
</head>

<body>

  <a href="index.html">
    <button class="back-button">Back</button>
  </a>

  <div class="monogram">Ramil & Alex</div>
  <div class="date">04.24.25</div>

  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span> Toggle Dark Mode
    </label>
  </div>

  <div class="gallery" id="gallery"></div>
  <div class="message" id="message">Loading photos...</div>

  <!-- Lightbox viewer -->
  <div class="lightbox" id="lightbox">
    <div class="arrow left" id="prevArrow">&#10094;</div>
    <img id="lightbox-img" src="" alt="Full Photo">
    <div class="arrow right" id="nextArrow">&#10095;</div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const message = document.getElementById("message");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const prevArrow = document.getElementById("prevArrow");
    const nextArrow = document.getElementById("nextArrow");

    let currentIndex = 0;
    let imageUrls = [];

    fetch("/photos")
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          message.style.display = 'none';
          imageUrls = data.images;
          imageUrls.forEach((url, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper';
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Wedding Photo ${index + 1}`;
            img.addEventListener('click', () => {
              currentIndex = index;
              openLightbox();
            });
            wrapper.appendChild(img);
            gallery.appendChild(wrapper);
          });
        } else {
          message.textContent = "Oops! Couldn't load the gallery.";
        }
      })
      .catch(error => {
        console.error("Error fetching gallery:", error);
        message.textContent = "Oops! Couldn't load the gallery.";
      });

    function openLightbox() {
      lightboxImg.src = imageUrls[currentIndex];
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      openLightbox();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      openLightbox();
    }

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });

    nextArrow.addEventListener("click", (e) => {
      e.stopPropagation();
      showNext();
    });

    prevArrow.addEventListener("click", (e) => {
      e.stopPropagation();
      showPrev();
    });

    // Optional: swipe support for mobile (left/right swipe)
    let touchStartX = 0;
    lightbox.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    lightbox.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) showPrev();
      if (touchEndX - touchStartX < -50) showNext();
    });
  </script>

  <script>
    const toggle = document.getElementById("toggleTheme");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });
  </script>
</body>
</html>
